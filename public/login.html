<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Bicho - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #F7931E;
            --secondary: #00B4FF;
            --dark: #1A1A2E;
            --light: #E6F1FF;
            --error: #E53935;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #16213E);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 180, 255, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #FF9E2C;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--secondary);
            border: 1px solid var(--secondary);
            margin-top: 15px;
        }
        
        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .visible {
            display: block;
        }
        
        .loading {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="img/OIP-removebg-preview.png" alt="Warframe Bicho">
            <h1>Warframe Bicho</h1>
            <p>Sistema de Apostas Tenno</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="seu@email.com">
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="••••••••">
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginText">Entrar</span>
                <span id="loginSpinner" class="loading" style="display: none;"></span>
            </button>
            
            <button type="button" id="registerBtn" class="btn btn-secondary">Criar Conta</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Obter valores
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            
            // Elementos UI
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            // Resetar erros
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // Validar
            if (!email) {
                showError(emailError, 'Email é obrigatório');
                return;
            }
            
            if (!password) {
                showError(passwordError, 'Senha é obrigatória');
                return;
            }
            
            // Estado de carregamento
            loginText.textContent = 'Entrando...';
            loginSpinner.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao fazer login');
                }
                
                // Login bem-sucedido
                localStorage.setItem('authToken', data.data.token);
                window.location.href = 'bicho.html';
                
            } catch (error) {
                console.error('Login error:', error);
                showError(passwordError, error.message);
            } finally {
                loginText.textContent = 'Entrar';
                loginSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
        
        document.getElementById('registerBtn').addEventListener('click', function() {
            window.location.href = 'register.html';
        });
        
        function showError(element, message) {
            element.textContent = message;
            element.classList.add('visible');
        }
    </script>
</body>
</html>
